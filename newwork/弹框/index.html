<!DOCTYPE html>
<html>
<head>
    <title>自定义弹出框</title>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=EDGE"/>
    <style type="text/css">
        body{margin:0; font-family: "Microsoft YaHei";}

        .alert-layer{position: absolute; left:0; top:0; width: 100%; height: 100%; background-color:#000; opacity:0.3; filter:alpha(opacity=30);}
        .alert-blk{position: absolute; left:50%; top:50%; z-index: 1; margin-left:-160px; margin-top: -90px; background-color: #ffffff; width: 320px; height: 180px; box-shadow: 1px 1px 50px rgba(0,0,0,.3);}
        .alert-title-fixed{overflow: hidden; height: 45px; border-bottom: 1px solid #eee;}
        .alert-title{float:left; margin-left: 20px; height: 45px; line-height: 45px; font-size: 16px; font-weight: bold;}
        .alert-close-btn{float:right; margin-right:20px; margin-top:14px; width: 16px; height: 16px; background: url("./alert-icons.png") left top; cursor: pointer;}
        .alert-close-btn:hover{background: url("./alert-icons.png") -48px top;}
        .alert-msg-fixed{height: 78px;}
        .alert-icon{float:left; margin-left:30px; margin-top:23px; width: 32px; height: 32px;}
        .alert-icon-warn{background: url("./alert-icons.png") -96px top;}
        .alert-icon-ask{background: url("./alert-icons.png") no-repeat -160px 0;}
        .alert-msg{display: inline-block; margin-left: 15px; margin-top: 23px; height: 32px; line-height: 32px; font-size: 14px; color:#676a6c;}
        .alert-bottom{height: 55px; line-height: 55px; background: #f0f4f7; border-top: 1px solid #e8e8e8; text-align: right;}
        .alert-confirm-btn{display: inline-block; margin-right:10px; width:65px; height: 34px; line-height: 34px; text-align: center; font-size: 12px; background-color: #0071ce; color:#ffffff; border-radius: 3px; cursor: pointer;}
        .alert-cancel-btn{display: inline-block; margin-right:10px; width:63px; height: 32px; line-height: 34px; text-align: center; font-size: 12px; background: #fff; color: #404a58; border: 1px solid #c0c4cd; border-radius: 3px; cursor: pointer;}
        .msg-blk{position: absolute; left:50%; top:50%; z-index: 1; margin-left:-130px; margin-top: -39px; background-color: #ffffff; width: 260px; height: 78px; box-shadow: 1px 1px 50px rgba(0,0,0,.3);}

    </style>
</head>
<body>
    <!--<div class="alert-layer"></div>

    <div class="alert-blk">
        <div class="alert-title-fixed">
            <span class="alert-title">系统提示</span>
            <span class="alert-close-btn"></span>
        </div>
        <div class="alert-msg-fixed">
            <span class="alert-icon alert-icon-ask"></span>
            <span class="alert-msg">确定要删除该条数据吗？</span>
        </div>
        <div class="alert-bottom">
            <span class="alert-confirm-btn">确定</span>
            <span class="alert-cancel-btn">取消</span>
        </div>
    </div>-->

    <script type="text/javascript" src="alert.js"></script>

</body>
</html>
